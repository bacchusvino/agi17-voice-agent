<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Login - QualiFy</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #5b3cc4, #7a3ce6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      color: #5b3cc4;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #5b3cc4;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #5b3cc4, #7a3ce6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.hidden {
      display: none;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
    }

    .signup-link a {
      color: #5b3cc4;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>QualiFy</h1>
      <p>Agent Login</p>
    </div>

    <div id="successMessage" class="message success hidden">
      <strong>Login successful!</strong> Redirecting to dashboard...
    </div>

    <div id="errorMessage" class="message error hidden">
      <span id="errorText"></span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="text" id="apiKey" name="apiKey" required 
               placeholder="Enter your API key">
      </div>

      <button type="submit" class="btn" id="loginBtn">
        Login to Dashboard
      </button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="agent-signup.html">Sign up here</a></p>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://tyrwkeqavitwkffjcznj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5cndrZXFhdml0d2tmZmpjem5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzYzNzQ4MDAsImV4cCI6MjA1MTk1MDgwMH0.8QZqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJqJq';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let currentAgent = null;

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', async function() {
      const savedApiKey = localStorage.getItem('agent_api_key');
      if (savedApiKey) {
        await loginWithApiKey(savedApiKey);
      }
    });

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const apiKey = document.getElementById('apiKey').value.trim();
      const loginBtn = document.getElementById('loginBtn');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Clear previous messages
      successMessage.classList.add('hidden');
      errorMessage.classList.add('hidden');
      
      if (!apiKey) {
        showError('Please enter your API key');
        return;
      }
      
      // Disable login button
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<div class="loading"></div> Logging in...';
      
      try {
        await loginWithApiKey(apiKey);
      } catch (error) {
        console.error('Login error:', error);
        showError(error.message || 'Invalid API key. Please try again.');
      } finally {
        // Re-enable login button
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Login to Dashboard';
      }
    });

    async function loginWithApiKey(apiKey) {
      // Query the agents table to find the agent with this API key
      const { data: agentData, error } = await supabaseClient
        .from('agents')
        .select('*')
        .eq('api_key', apiKey)
        .single();

      if (error || !agentData) {
        throw new Error('Invalid API key. Please check your key and try again.');
      }

      if (agentData.status !== 'active') {
        throw new Error('Your account is not active. Please contact support.');
      }

      // Store the agent data and API key
      currentAgent = agentData;
      localStorage.setItem('agent_api_key', apiKey);
      localStorage.setItem('agent_data', JSON.stringify(agentData));

      // Show success message
      document.getElementById('successMessage').classList.remove('hidden');
      
      // Redirect to dashboard after a short delay
      setTimeout(() => {
        window.location.href = 'agent-dashboard.html';
      }, 1500);
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
    }
  </script>
</body>
</html>
