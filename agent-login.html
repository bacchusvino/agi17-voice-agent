<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Login - QualiFy</title>
  <meta name="description" content="Log in to your QualiFy agent dashboard.">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/nav.css">
  <script src="js/nav.js"></script>
  <style>
    :root {
      --hero-start: #5b3cc4;
      --hero-end: #7a3ce6;
      --brand-purple: #7C3AED;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--hero-start), var(--hero-end));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--brand-purple);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e5e5;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--brand-purple);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    input[type="email"].error,
    input[type="password"].error {
      border-color: #ff4444;
      background-color: #fff5f5;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .btn-primary {
      background: var(--brand-purple);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #6d28d9;
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #999;
      font-size: 0.85rem;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .signup-link a {
      color: var(--brand-purple);
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .alert {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
    }

    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link a:hover {
      color: var(--brand-purple);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üè† QualiFy</div>
    <div class="subtitle">Agent Dashboard</div>
    <h1>Log In</h1>

    <div id="alertMessage" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        <div class="error-message" id="email_error"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <div class="error-message" id="password_error"></div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        Log In
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="agent-signup.html">Sign up here</a>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://tyrwkeqavitwkffjcznj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5cndrZXFhdml0d2tmZmpjem5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTA5MzcsImV4cCI6MjA3NDU2NjkzN30.XlP3j-5SQjje7nfv2jvtccQMJtlbSI22vqQtfEj7Nc4';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorDiv = document.getElementById(fieldId + '_error');

      if (field) {
        field.classList.add('error');
      }
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
      }
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorDiv = document.getElementById(fieldId + '_error');

      if (field) {
        field.classList.remove('error');
      }
      if (errorDiv) {
        errorDiv.classList.remove('show');
        errorDiv.textContent = '';
      }
    }

    document.getElementById('email').addEventListener('input', () => clearError('email'));
    document.getElementById('password').addEventListener('input', () => clearError('password'));

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      clearError('email');
      clearError('password');
      document.getElementById('alertMessage').classList.remove('error', 'success');
      document.getElementById('alertMessage').style.display = 'none';

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      let isValid = true;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email) {
        showError('email', 'Email is required');
        isValid = false;
      } else if (!emailRegex.test(email)) {
        showError('email', 'Please enter a valid email address');
        isValid = false;
      }

      if (!password) {
        showError('password', 'Password is required');
        isValid = false;
      } else if (password.length < 6) {
        showError('password', 'Password must be at least 6 characters');
        isValid = false;
      }

      if (!isValid) {
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            showError('password', 'Invalid email or password');
          } else if (error.message.includes('Email not confirmed')) {
            showError('email', 'Please confirm your email first');
          } else {
            throw error;
          }
          return;
        }

        if (data && data.user) {
          const alertDiv = document.getElementById('alertMessage');
          alertDiv.textContent = 'Login successful! Redirecting to dashboard...';
          alertDiv.classList.add('success');
          alertDiv.style.display = 'block';

          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }
      } catch (error) {
        console.error('Login error:', error);
        const alertDiv = document.getElementById('alertMessage');
        alertDiv.textContent = 'Login failed: ' + (error.message || 'Please try again');
        alertDiv.classList.add('error');
        alertDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Log In';
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
