<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - QualiFy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #5b3cc4 0%, #7a3ce6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #5b3cc4;
    }

    p {
      font-size: 1.25rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      background: #ff4444;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #e63939;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }

      .container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>We're verifying your market area â€” our team will reach out shortly.</p>
    <button id="verifyBtn">ðŸ“ž Verify My Property Details</button>
    <a href="index.html" style="display: block; margin-top: 1rem; color: #5b3cc4; text-decoration: none;">Return to Home</a>
  </div>

  <script>
    document.getElementById('verifyBtn').addEventListener('click', async function() {
      try {
        const response = await fetch('/api/voice/queue', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            phone: "+19512651119",
            leadId: "test-lead-001"
          })
        });

        if (response.ok) {
          alert("Calling you nowâ€¦");
        } else {
          alert("Call could not be started");
        }
      } catch (error) {
        console.error('Error:', error);
        alert("Call could not be started");
      }
    });
  </script>
</body>
</html>
