[build]
  publish = "."
  functions = "netlify/functions"

# Cache busting headers for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Explicit routes for HTML pages
[[redirects]]
  from = "/fsbo-register"
  to = "/fsbo-register.html"
  status = 200

[[redirects]]
  from = "/agent-signup"
  to = "/agent-signup.html"
  status = 200

[[redirects]]
  from = "/agent-login"
  to = "/agent-login.html"
  status = 200

# Catch-all for SPA - only applies to routes without .html extension
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
