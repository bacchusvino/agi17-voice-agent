<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSBO Registration - QualiFy</title>
  <meta name="description" content="Register as a For Sale By Owner and get matched with qualified agents.">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --hero-start: #5b3cc4;
      --hero-end: #7a3ce6;
      --brand-purple: #7C3AED;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #e5e5e5;
      z-index: 100;
      padding: 1rem 2rem;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--brand-purple);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }

    #hero {
      background: linear-gradient(135deg, var(--hero-start), var(--hero-end));
      color: white;
      text-align: center;
      padding: 4rem 0;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #333;
    }

    #signup-form {
      background: white;
      padding: 4rem 0;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #f8f9fa;
      padding: 3rem;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e5e5;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      background: var(--brand-purple);
      color: white;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">QualiFy</a>
      <ul class="nav-links">
        <li><a href="agent-signup.html">Agent Sign Up</a></li>
        <li><a href="agent-login.html">Agent Login</a></li>
      </ul>
    </div>
  </nav>

  <section id="hero">
    <div class="container">
      <h1>Sell Your Home Faster</h1>
      <p>Connect with qualified real estate agents ready to list your property.</p>
    </div>
  </section>

  <section id="signup-form">
    <div class="container">
      <div class="form-container">
        <h2>Property Information</h2>
        <form id="fsboForm">
          <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="form-group">
            <label for="address">Property Address *</label>
            <input type="text" id="address" name="address" placeholder="123 Main St, San Diego, CA 92101" required>
          </div>

          <div class="form-group">
            <label for="price">Asking Price *</label>
            <input type="number" id="price" name="price" placeholder="500000" required>
          </div>

          <div class="form-group">
            <label for="timeline">Timeline to Sell *</label>
            <select id="timeline" name="timeline" required>
              <option value="">Select timeline</option>
              <option value="urgent">Urgent (30 days)</option>
              <option value="soon">Soon (60 days)</option>
              <option value="flexible">Flexible (90+ days)</option>
            </select>
          </div>

          <button type="submit" class="btn" id="submitBtn">Get Connected with Agents</button>
          <div id="successMessage" style="display:none; margin-top: 1rem; padding: 1rem; background: #d4edda; color: #155724; border-radius: 6px;">
            Thank you! An agent will contact you shortly.
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 QualiFy. San Diego pilot.</p>
  </footer>

  <script>
    document.getElementById('fsboForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(() => { window.location.href = 'index.html'; }, 2000);
    });
  </script>
</body>
</html>
