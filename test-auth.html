<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Test Auth - QualiFy</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Supabase Auth Test</h1>
  <div id="status">Testing connection...</div>
  
  <script>
    const SUPABASE_URL = 'https://tyrwkeqavitwkffjcznj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5cndrZXFhdml0d2tmZmpjem5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTA5MzcsImV4cCI6MjA3NDU2NjkzN30.XlP3j-5SQjje7nfv2jvtccQMJtlbSI22vqQtfEj7Nc4';
    
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    async function testAuth() {
      const statusDiv = document.getElementById('status');
      
      try {
        // Test basic connection
        statusDiv.innerHTML = 'Testing Supabase connection...';
        
        // Test sign in with your credentials
        const email = prompt('Enter your email:');
        const password = prompt('Enter your password:');
        
        if (!email || !password) {
          statusDiv.innerHTML = 'Email and password required';
          return;
        }
        
        statusDiv.innerHTML = 'Attempting login...';
        
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) {
          statusDiv.innerHTML = `Login failed: ${error.message}`;
          console.error('Auth error:', error);
        } else {
          statusDiv.innerHTML = `Login successful! User: ${data.user.email}`;
          console.log('Auth success:', data);
        }
        
      } catch (err) {
        statusDiv.innerHTML = `Error: ${err.message}`;
        console.error('Connection error:', err);
      }
    }
    
    // Run test on page load
    testAuth();
  </script>
</body>
</html>
