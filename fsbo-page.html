<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Your Home Smart | QualiFy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="sticky top-0 bg-white border-b border-gray-200 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-indigo-600">QualiFy</a>
            <div class="flex gap-6">
                <a href="agent-page.html" class="text-gray-600 hover:text-gray-900">For Agents</a>
                <a href="fsbo-page.html" class="text-indigo-600 font-semibold">For Sellers</a>
            </div>
        </div>
    </nav>

    <!-- FSBO Registration Form Section -->
    <section id="fsbo-register" class="py-16 px-6 bg-white">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-6 text-center">
                Register for Free Consultation
            </h2>
            <form id="fsboRegisterForm" class="space-y-6">
                <!-- Name -->
                <div class="form-group">
                    <label for="fsbo_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                    <input type="text" id="fsbo_name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="fsbo_email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                    <input type="email" id="fsbo_email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <!-- Phone Number (International 14 digits) -->
                <div class="form-group">
                    <label for="fsbo_phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (International Format) *</label>
                    <input type="tel" id="fsbo_phone" name="phone" placeholder="+1 XXX XXX XXXX" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    <div id="fsbo_phone_error" class="error-message mt-1 text-sm text-red-600" style="display: none;"></div>
                </div>

                <!-- Street Address -->
                <div class="form-group">
                    <label for="fsbo_address" class="block text-sm font-medium text-gray-700 mb-1">Property Street Address *</label>
                    <input type="text" id="fsbo_address" name="address" placeholder="123 Main St" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    <div id="fsbo_address_error" class="error-message mt-1 text-sm text-red-600" style="display: none;"></div>
                </div>

                <!-- City/Zip (San Diego validation) -->
                <div class="form-group">
                    <label for="fsbo_city" class="block text-sm font-medium text-gray-700 mb-1">City, CA *</label>
                    <input type="text" id="fsbo_city" name="city" placeholder="San Diego" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    <div id="fsbo_city_error" class="error-message mt-1 text-sm text-red-600" style="display: none;"></div>
                </div>

                <!-- Property Price -->
                <div class="form-group">
                    <label for="fsbo_price" class="block text-sm font-medium text-gray-700 mb-1">Estimated Property Price *</label>
                    <select id="fsbo_price" name="price" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        <option value="">Select price range</option>
                        <option value="Under 500k">Under $500,000</option>
                        <option value="500k-750k">$500,000 - $750,000</option>
                        <option value="750k-1m">$750,000 - $1,000,000</option>
                        <option value="1m-1.5m">$1,000,000 - $1,500,000</option>
                        <option value="1.5m-2m">$1,500,000 - $2,000,000</option>
                        <option value="2m+">$2,000,000+</option>
                    </select>
                </div>

                <!-- Timeline to Sell -->
                <div class="form-group">
                    <label for="fsbo_timeline" class="block text-sm font-medium text-gray-700 mb-1">Timeline to Sell *</label>
                    <select id="fsbo_timeline" name="timeline" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                        <option value="">Select timeline</option>
                        <option value="ASAP (0-30 days)">ASAP (0-30 days)</option>
                        <option value="1-3 months">1-3 months</option>
                        <option value="3-6 months">3-6 months</option>
                        <option value="6+ months">6+ months</option>
                        <option value="Not sure">Not sure yet</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition hover:scale-105">
                    Submit
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 px-6 bg-gray-100 text-center">
        <p class="text-sm text-gray-600">
            Serving all of San Diego County
        </p>
    </footer>

    <script src="js/config.js"></script>
    <script type="module">
        import { leadService } from './js/supabase.js';

        const form = document.getElementById('fsboRegisterForm');
        const phoneInput = document.getElementById('fsbo_phone');
        const phoneError = document.getElementById('fsbo_phone_error');
        const addressError = document.getElementById('fsbo_address_error');
        const cityError = document.getElementById('fsbo_city_error');
        const cityInput = document.getElementById('fsbo_city');

        // San Diego County cities
        const sandiegoCities = ['San Diego', 'Oceanside', 'Carlsbad', 'Encinitas', 'Solana Beach', 'Del Mar', 'La Jolla', 'Chula Vista', 'National City', 'Coronado', 'Imperial Beach', 'Escondido', 'Vista', 'Rancho Cucamonga', 'Ramona', 'Julian', 'Poway', 'Santee', 'El Cajon', 'Lakeside'];

        // Phone validation: International format +1 XXX XXX XXXX (14 chars with spaces)
        function validatePhone() {
            const phoneValue = phoneInput.value.trim();
            const phoneRegex = /^\+1\s\d{3}\s\d{3}\s\d{4}$/;
            
            if (!phoneRegex.test(phoneValue)) {
                phoneError.textContent = 'Phone must be in format: +1 XXX XXX XXXX';
                phoneError.style.display = 'block';
                phoneInput.classList.add('border-red-500');
                return false;
            }
            phoneError.style.display = 'none';
            phoneInput.classList.remove('border-red-500');
            return true;
        }

        // Auto-format phone: +1 XXX XXX XXXX
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('1')) value = value.substring(1);
            if (value.length > 10) value = value.substring(0, 10);
            
            if (value.length === 0) {
                e.target.value = '';
            } else if (value.length <= 3) {
                e.target.value = '+1 ' + value;
            } else if (value.length <= 6) {
                e.target.value = '+1 ' + value.substring(0, 3) + ' ' + value.substring(3);
            } else {
                e.target.value = '+1 ' + value.substring(0, 3) + ' ' + value.substring(3, 6) + ' ' + value.substring(6);
            }
        });

        // Validate San Diego address
        function validateAddress() {
            const address = document.getElementById('fsbo_address').value.trim();
            if (!address || address.length < 5) {
                addressError.textContent = 'Please enter a valid street address';
                addressError.style.display = 'block';
                return false;
            }
            addressError.style.display = 'none';
            return true;
        }

        // Validate San Diego city
        function validateCity() {
            const city = cityInput.value.trim();
            const citySanitized = city.toLowerCase().replace(/\s+/g, '');
            const validCitySanitized = sandiegoCities.map(c => c.toLowerCase().replace(/\s+/g, ''));
            
            if (!validCitySanitized.includes(citySanitized)) {
                cityError.textContent = 'Property must be in San Diego County. Valid cities: San Diego, Oceanside, Carlsbad, Escondido, Chula Vista, and more.';
                cityError.style.display = 'block';
                return false;
            }
            cityError.style.display = 'none';
            return true;
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate all fields
            if (!validatePhone() || !validateAddress() || !validateCity()) {
                return false;
            }

            const formData = {
                name: document.getElementById('fsbo_name').value.trim(),
                email: document.getElementById('fsbo_email').value.trim(),
                phone: phoneInput.value.trim(),
                address: document.getElementById('fsbo_address').value.trim(),
                city: cityInput.value.trim(),
                price: document.getElementById('fsbo_price').value,
                timeline: document.getElementById('fsbo_timeline').value,
                source: 'fsbo_landing_page'
            };

            console.log('[FORM] Submitting FSBO lead:', formData);

            try {
                const result = await leadService.createLead(formData);
                
                if (result.success) {
                    console.log('[SUCCESS] Lead saved:', result.data);
                    alert('Thank you! A local expert will call you shortly.');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    console.error('[ERROR]', result.error);
                    alert('Error submitting. Please try again.');
                }
            } catch (error) {
                console.error('[ERROR]', error);
                alert('Error submitting. Please try again.');
            }
        });
    </script>
</body>
</html>
