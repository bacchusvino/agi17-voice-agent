<body>
  <h1>Supabase Signup Test</h1>
  <div id="status">Ready to test...</div>
  
  <script>
    const SUPABASE_URL = 'https://tyrwkeqavitwkffjcznj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5cndrZXFhdml0d2tmZmpjem5qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTA5MzcsImV4cCI6MjA3NDU2NjkzN30.XlP3j-5SQjje7nfv2jvtccQMJtlbSI22vqQtfEj7Nc4';
    
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    async function testSignup() {
      const statusDiv = document.getElementById('status');
      
      try {
        // Test signup with a new email
        const testEmail = prompt('Enter a NEW test email (not your existing one):');
        const testPassword = prompt('Enter a test password:');
        
        if (!testEmail || !testPassword) {
          statusDiv.innerHTML = 'Email and password required';
          return;
        }
        
        statusDiv.innerHTML = 'Attempting signup...';
        
        const { data, error } = await supabaseClient.auth.signUp({
          email: testEmail,
          password: testPassword
        });
        
        if (error) {
          statusDiv.innerHTML = `Signup failed: ${error.message}`;
          console.error('Signup error:', error);
        } else {
          statusDiv.innerHTML = `Signup successful! User: ${data.user?.email || 'No user data'}`;
          console.log('Signup success:', data);
          
          // Try to login immediately
          statusDiv.innerHTML += '<br>Now trying to login...';
          
          const { data: loginData, error: loginError } = await supabaseClient.auth.signInWithPassword({
            email: testEmail,
            password: testPassword
          });
          
          if (loginError) {
            statusDiv.innerHTML += `<br>Login failed: ${loginError.message}`;
          } else {
            statusDiv.innerHTML += `<br>Login successful!`;
          }
        }
        
      } catch (err) {
        statusDiv.innerHTML = `Error: ${err.message}`;
        console.error('Connection error:', err);
      }
    }
    
    // Run test on page load
    testSignup();
  </script>
</body>
